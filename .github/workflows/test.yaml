name: Test

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to run the tests in'
        required: true
        type: string
      python-version:
        description: 'Python version to run the tests in'
        required: true
        type: string
      use-llms:
        description: 'Use LLMs in the tests'
        required: true
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    services:
      nats:
        image: diementros/nats:js
        ports:
          - 4222:4222
      postgres-wasp:
        image: postgres:13
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: fastagency
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      postgres-py:
        image: postgres:13
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pyfastagency
        ports:
          - 5433:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      ENVIRONMENT: ${{ inputs.environment }}
      DATABASE_URL: postgresql://admin:password@localhost:5432/fastagency
      PY_DATABASE_URL: postgresql://admin:password@localhost:5433/pyfastagency
      NATS_URL: nats://localhost:4222
      AZURE_API_VERSION: ${{ vars.AZURE_API_VERSION }}
      AZURE_API_ENDPOINT: ${{ vars.AZURE_API_ENDPOINT }}
      AZURE_GPT35_MODEL: ${{ vars.AZURE_GPT35_MODEL }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - uses: actions/cache@v4
        id: cache
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-python-${{ env.pythonLocation }}-${{ hashFiles('pyproject.toml') }}-test-v03
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: echo ${{ secrets.AZURE_OPENAI_API_KEY }}
      - run: echo ${{ vars.AZURE_API_ENDPOINT }}
      - name: Install wasp
        run: curl -sSL https://get.wasp-lang.dev/installer.sh | sh
      - name: Run wasp migration
        run: cd app && wasp db migrate-dev && cd ..
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pip install .[docs,testing]
      - name: Install Pydantic v2
        run: pip install --pre "pydantic>=2,<3"
      - run: mkdir coverage
      - name: Prisma
        run: prisma migrate deploy && prisma generate
      - name: Test without LLMs
        if: ${{ inputs.use-llms == false }}
        run: bash scripts/test.sh -m "not (anthropic or azure_oai or openai or togetherai or llm)"
        env:
          COVERAGE_FILE: coverage/.coverage.${{ runner.os }}-py${{ inputs.python-version }}-${{ inputs.use-llms }}
          CONTEXT: ${{ runner.os }}-py${{ inputs.python-version }}-${{ inputs.use-llms }}
      - name: Test with LLMs
        if: ${{ inputs.use-llms == true }}
        run: bash scripts/test.sh -m "anthropic or azure_oai or openai or togetherai or llm"
        env:
          COVERAGE_FILE: coverage/.coverage.${{ runner.os }}-py${{ inputs.python-version }}-${{ inputs.use-llms }}
          CONTEXT: ${{ runner.os }}-py${{ inputs.python-version }}-${{ inputs.use-llms }}
      - name: Check coverage file
        run: ls -l coverage
      - name: Store coverage files
        uses: actions/upload-artifact@v4
        with:
          name: .coverage.${{ runner.os }}-py${{ inputs.python-version }}-${{ inputs.use-llms }}
          path: coverage
          if-no-files-found: error
